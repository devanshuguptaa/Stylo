<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Stylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>Stylo</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#featured">Featured</a></li>
                <li><a href="index.html#categories">Categories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <a href="signin.html" class="auth-button" id="login-btn">Login</a>
                <a href="signup.html" class="auth-button" id="signup-btn">Sign Up</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="signin-section">
            <div class="signin-container">
                <div class="signin-content">
                    <div class="signin-header">
                        <h2>Create Account</h2>
                        <p>Join Stylo and discover timeless fashion</p>
                    </div>
                    
                    <form id="signup-form" class="signin-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                        </div>
                        <button type="submit" class="signin-submit-btn">Create Account</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <button class="google-auth-btn" onclick="signupWithGoogle()">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
                        Continue with Google
                    </button>
                    
                    <div class="signin-footer">
                        <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Stylo. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
