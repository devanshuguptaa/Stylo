<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>Stylo</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#featured">Featured</a></li>
                <li><a href="index.html#categories">Categories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
             <div class="nav-auth">
                <a href="signin.html" class="auth-button" id="login-btn">Login</a>
                <a href="signup.html" class="auth-button" id="signup-btn">Sign Up</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2 class="section-title">Get In Touch</h2>
            <p>We'd love to hear from you. Whether you have a question about our products, pricing, or anything else, our team is ready to answer all your questions.</p>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <div id="form-status"></div>
        </section>
    </main>
    
    <footer id="contact">
        <p>&copy; 2024 Stylo. All rights reserved.</p>
    </footer>
    
    <script src="contact.js"></script>
    <script src="script.js"></script>
</body>
</html>
