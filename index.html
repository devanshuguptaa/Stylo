<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Stylo</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#featured">Featured</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <a href="signin.html" class="auth-button" id="login-btn">Login</a>
                <a href="signup.html" class="auth-button" id="signup-btn">Sign Up</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Timeless Fashion, Redefined</h2>
                <p>Discover our curated collection of high-quality clothing.</p>
                <a href="#featured" class="cta-button">Shop Now</a>
            </div>
        </section>

        <section id="featured" class="featured-products">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid">
                </div>
        </section>

        <section id="categories" class="categories">
            <h2 class="section-title">Categories</h2>
            <div class="category-grid">
            </div>
        </section>
    </main>

    <footer id="contact">
        <p>&copy; 2024 Stylo. All rights reserved.</p>
    </footer>

    <div id="product-modal" class="modal">
        <div class="product-modal-content">
            <span class="close-btn">&times;</span>
            <div id="product-detail-content">
                <!-- Product details will be injected here by JavaScript -->
            </div>
            <div class="similar-products">
                <h3>You might also like</h3>
                <div id="similar-products-grid" class="product-grid">
                    <!-- Similar products will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
