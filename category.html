<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Stylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/index.html" style="text-decoration: none;"><h1>Stylo</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html#featured">Featured</a></li>
                <li><a href="/index.html#categories">Categories</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <a href="signin.html" class="auth-button" id="login-btn">Login</a>
                <a href="signup.html" class="auth-button" id="signup-btn">Sign Up</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="category-hero">
            <h2 id="category-title"></h2>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for products in this category...">
            </div>
        </section>
        <section class="category-products">
            <div id="category-product-grid" class="product-grid">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </section>
    </main>
    
    <footer id="contact">
        <p>&copy; 2024 Stylo. All rights reserved.</p>
    </footer>

    <div id="product-modal" class="modal">
        <div class="product-modal-content">
            <span class="close-btn">&times;</span>
            <div id="product-detail-content">
                <!-- Product details will be injected here by JavaScript -->
            </div>
            <div class="similar-products">
                <h3>You might also like</h3>
                <div id="similar-products-grid" class="product-grid">
                    <!-- Similar products will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="category.js"></script>
</body>
</html>
